<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Color</th>
            <th>Precio</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let phone of phoneList" id="{{phone.id}}">
            <td *ngIf="phone.data !== null && hasProp(phone.data, 'price') && hasProp(phone.data, 'color')">{{phone.id}}</td>
            <td *ngIf="phone.data !== null && hasProp(phone.data, 'price') && hasProp(phone.data, 'color')">{{phone.name}}</td>
            <td *ngIf="phone.data !== null && hasProp(phone.data, 'price') && hasProp(phone.data, 'color')">{{phone.data.color}}</td>
            <td *ngIf="phone.data !== null && hasProp(phone.data, 'price') && hasProp(phone.data, 'color')">{{phone.data.price}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td><input [(ngModel)]="name" placeholder="Nombre"></td>
            <td><input [(ngModel)]="price" placeholder="Color"></td>
            <td><input [(ngModel)]="color" placeholder="Precio"></td>
            <td><button (click)="save()">ADD</button></td>
        </tr>
    </tfoot>
</table>

<ng-template #see let-modal>
    <div class="modal-header">
        <h5 class="modal-title">View Device</h5>
        <button class="close topright" aria-label="Close" (click)="modal.dismiss()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <label>ID:</label>
        <input class="form-control" [(ngModel)]="id2" readonly>
        <label>NAME:</label>
        <input class="form-control" [(ngModel)]="name2">
        <label>PRICE:</label>
        <input class="form-control" [(ngModel)]="price2">
        <label>COLOR:</label>
        <input class="form-control" [(ngModel)]="color2">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" (click)="modal.close()">UPDATE</button>
    </div>
</ng-template>
